<html>
<head>
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <!-- <link rel="stylesheet" type="text/css" href="profile.css"> -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
             <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
</head>
<body>

    <style type="text/css">
        
 
</style>

    <div class="container">
        <div class="row">
            <div class="profile-badge">
                <!-- <img src="https://dummyimage.com/600x400/000/"> -->
                
                <div class="profile-pic">
                 
                        <img alt="User Pic" src="../images/pic.jpg" id="profile-image1" height="200">
                        <input id="profile-image-upload" class="hidden" type="file" onchange="previewFile()" >
                        <div style="color:rgb(7, 6, 6);" >  </div>

                </div>
                <div class="pet-detail">
					<br><br>
					<h4>Hi! This is My Info:</h4>
					<label>Name:</label>
					<input type="text" class="input">
					<br>
					<label>Age:</label>
					<input type="text" class="input">
					<br>
					<div class="rad">					
						<label>Gender:</label>
						<input type="radio" class="radio"><label>Male</label><input type="radio" class="radio"><label>Female</label>
					</div>
					<br>
					<label>DOB:</label>
					<input type="text" class="input">
					<br>
					
					<label>Breed:</label>
					<input type="text" class="input">
					<br>
					<div class="rad">
					<label>Microchip:</label>
					<input type="radio" class="radio"> <label>Yes</label><input type="radio" class="radio"><label>No</label>
					</div>
					<br>
					<div class="rad">
					<label>Rabies VAC:</label>
					<input type="radio" class="radio"><label>Yes</label><input type="radio" class="radio"><label>No</label>
					</div>
					<br>
					<div class="rad">					
					<label>License:</label>
					<input type="radio" class="radio"><label>Yes</label><input type="radio" class="radio"><label>No</label>
					</div>
					<br>
					<div class="rad">
					<label>Allergies:</label>
					<input type="radio" class="radio"><label> Yes</label> <input type="radio" class="radio"><label>No</label>
					</div>
					<br><br>
					<h4>Owner's info:</h4>
					<label>Owner's Name:</label>
					<input type="text" class="input">
					<br><br>
					<label>Mobile:</label>
					<input type="text" class="input">
					<br><br>
					<label>Address:</label>
					<input type="text" class="input">
					<br><br>
				</div>
				<div class="pet">
					<h1>PET INFORMATION</h1>
				</div>
				<div class="pet-detail1">
					<div class="title">
						<img class="logo_bow" src="../images/dog-bowl.jpg">
						<h4 class="feed">FEEDING</h4>
					</div>
					<form class="form-feed">
						<label>Brand Name:</label>
						<input type="text" class="input">
						<ul>
						<li><label>Morning Amount:</label>
						<input type="text" class="input">
						</li>
						<li>
						<label>Afternoon Amount:</label>
						<input type="text" class="input">
						</li>
						<li>
						<label>Everning Amount:</label>
						<input type="text" class="input">
						</li>
					</form>	
					<div class="title1">
						<img class="logo_vet" src="../images/logo_vet.png">
						<h4 class="vet">VET INFO</h4>
					</div>
					<form class="form-vet">
						<label>Name:</label>
						<input type="text" class="input">
						<br>
						<label>Phone:</label>
						<input type="text" class="input">
						<br>
						<label>Address:</label>
						<input type="text" class="input">
					</form>
					<h4 class="info">ANY OTHER INFO</h4>
					<textarea id="story" name="story" ></textarea>

                </div>
                   
                  
 				<script src="script.js"></script>                                                           
		 	</div>
		</div>

</div></div>
                   
    
</body>
</html>
