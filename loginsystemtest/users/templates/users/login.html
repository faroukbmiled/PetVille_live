
{% load static %}
{% block title %} Login Page {% endblock title%}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	</head>
	
	<body class="img js-fullheight" style="background-image: url(/static/images/back11.jpg);">
	<section class="ftco-section">
		<div class="container">
			<form method="POST">
				{% csrf_token %}
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img class="heading-section"src="/static/images/logop.png">
				</div>
			</div>
			<div class="row justify-content-center">
				
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Welcome back to PetVille!</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
						{{ form.username }}
		      		</div>
	            <div class="form-group">
					{{ form.password }}
	            </div>
	            <div class="form-group">
	            	<button name="login" class="form-control btn btn-primary submit px-3" id="login">Sign in</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'password_reset' %}" style="color: #ADD8E6">Forgot Password?</a>
								</div>
	            </div>
				<hr width="90%" style=height:0.3px; color="#ADD8E6">
				<div class="small">
					<a href="{% url 'users-register' %}" style="color: #ADD8E6">Don't have an account yet? Go to signup</a>
					
				</div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static '/js/jquery.min.js' %}"></script>
  <script src="{% static '/js/popper.js' %}"></script>
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/main.js' %}"></script>
  <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

	</body>
</html>
{% endblock content %}
